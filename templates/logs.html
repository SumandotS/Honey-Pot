<!DOCTYPE html>
<html>
<head>
    <title>SSH Honeypot Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>SSH Honeypot Log Entries</h1>
    <table>
        <tr>
            <th>IP Address</th>
            <th>Port</th>
            <th>Country</th>
            <th>Region</th>
            <th>City</th>
            <th>ISP</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.ip }}</td>
            <td>{{ log.port }}</td>
            <td>{{ log.country }}</td>
            <td>{{ log.region }}</td>
            <td>{{ log.city }}</td>
            <td>{{ log.isp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
